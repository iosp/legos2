	<script type="text/javascript">
		var disable_submit = false;
		$('#feedback-form').bind('submit',function(){
			if (disable_submit) { return; }
			$('#feedback-page').val( window.parent.location );	
			$('#close-button').hide();
			$('#ajax-loader').show();
			disable_submit = true;
			$.ajax({
				url:$('#feedback-form').attr('action'),
				data:$('#feedback-form').serialize(),
				type:'post',
				success:function(data){
					var obj = $.parseJSON(data);
					$('#close-button').show();
					$('#ajax-loader').hide();
					if (obj.status=='ok') {
						window.location = obj.redirect;
					}
					else if (obj.status=='fail') {
						alert(obj.message);
					} 
					else {
						alert(obj.status+': '+data);
					}
				},
				error:function(xhr,data){
					alert(data);
				},
				complete:function(){
					disable_submit = false;
				}
			});
			return false;
		});
		$('.validation').corner('right');	
		$('#overlay-close, #close-button').click(function(){
			window.parent.overlay_close();
			return false;
		});
		$('.submit').corner('3px');	
	</script>
